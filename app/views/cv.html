<div class="jumbotron">
  <h2> Mon CV </h2>

  <div class="panel panel-default" ng-repeat = "donnee in cv">
    <div class="panel-heading"> <h3>{{donnee.title}} </h3></div>
    <div class="panel-body"><p>{{donnee.description}}</p></div>
    <ul class="list-group">
      <li class="list-group-item"><h4>Date : {{donnee.yearStart}} - {{donnee.yearEnd}} </h4></li></ul>
  </div>
</div>
